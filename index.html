<!DOCTYPE html>
<html>
<head>
  <title>LifeSim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
      margin: 0;
    }

    header {
      background: #1c1c1c;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 15px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .hidden {
      display: none;
    }

    .stat {
      margin: 8px 0;
    }

    .bar {
      height: 10px;
      border-radius: 6px;
      background: #333;
      overflow: hidden;
    }

    .fill {
      height: 100%;
    }

    button {
      padding: 8px 15px;
      margin: 5px 0;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .tabs {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1c1c1c;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .tabs button {
      background: none;
      color: white;
      font-weight: bold;
    }

    .event-log {
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>LifeSim</header>

<div class="container">

  <!-- LIFE TAB -->
  <div id="lifeTab">

    <div class="card">
      <h2 id="age">Age: 0</h2>
      <p id="money">Money: $0</p>
    </div>

    <div class="card">
      <div class="stat">Health
        <div class="bar"><div id="healthBar" class="fill" style="background:red;width:80%"></div></div>
      </div>
      <div class="stat">Smarts
        <div class="bar"><div id="smartsBar" class="fill" style="background:blue;width:50%"></div></div>
      </div>
      <div class="stat">Looks
        <div class="bar"><div id="looksBar" class="fill" style="background:pink;width:50%"></div></div>
      </div>
      <div class="stat">Happiness
        <div class="bar"><div id="happinessBar" class="fill" style="background:yellow;width:50%"></div></div>
      </div>
    </div>

    <div class="card">
      <button onclick="ageUp()">Age Up</button>
    </div>

    <div class="card">
      <h3>Life Events</h3>
      <div id="log" class="event-log"></div>
    </div>

  </div>

  <!-- FEATURES TAB -->
  <div id="featuresTab" class="hidden">
    <div class="card">
      <h3>Features</h3>
      <p>ðŸ“š School System (Coming Soon)</p>
      <p>ðŸ’¼ Job System (Coming Soon)</p>
      <p>ðŸš” Crime System (Coming Soon)</p>
      <p>ðŸ’• Relationships (Coming Soon)</p>
      <p>ðŸ’¾ Save System (Coming Soon)</p>
    </div>
  </div>

</div>

<!-- BOTTOM TABS -->
<div class="tabs">
  <button onclick="showTab('life')">Life</button>
  <button onclick="showTab('features')">Features</button>
</div>

<script>
  let age = 0;
  let health = 80;
  let smarts = 50;
  let looks = 50;
  let happiness = 50;
  let money = 0;

  function clamp(val) {
    return Math.max(0, Math.min(100, val));
  }

  function updateUI() {
    document.getElementById("age").innerText = "Age: " + age;
    document.getElementById("money").innerText = "Money: $" + money;

    document.getElementById("healthBar").style.width = health + "%";
    document.getElementById("smartsBar").style.width = smarts + "%";
    document.getElementById("looksBar").style.width = looks + "%";
    document.getElementById("happinessBar").style.width = happiness + "%";
  }

  function addEvent(text) {
    const log = document.getElementById("log");
    const entry = document.createElement("div");
    entry.textContent = "Age " + age + ": " + text;
    log.prepend(entry);
  }

  function ageUp() {
    age++;

    let event = Math.floor(Math.random() * 4);

    if (event === 0) {
      smarts += 5;
      addEvent("You studied and improved your smarts.");
    } 
    else if (event === 1) {
      money += 1000;
      happiness += 5;
      addEvent("You worked and earned $1000.");
    } 
    else if (event === 2) {
      health -= 10;
      addEvent("You got sick this year.");
    } 
    else {
      looks += 5;
      addEvent("You had a glow up.");
    }

    health = clamp(health);
    smarts = clamp(smarts);
    looks = clamp(looks);
    happiness = clamp(happiness);

    if (health <= 0) {
      addEvent("You died.");
      setTimeout(() => location.reload(), 2000);
    }

    updateUI();
  }

  function showTab(tab) {
    document.getElementById("lifeTab").classList.add("hidden");
    document.getElementById("featuresTab").classList.add("hidden");

    if (tab === "life") {
      document.getElementById("lifeTab").classList.remove("hidden");
    } else {
      document.getElementById("featuresTab").classList.remove("hidden");
    }
  }

  updateUI();
</script>

</body>
</html>
