<!DOCTYPE html>
<html>
<head>
<title>LifeSim</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: white;
}

header {
  background: #1c1c1c;
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

.container {
  max-width: 600px;
  margin: auto;
  padding: 15px;
}

.card {
  background: #1e1e1e;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 15px;
}

input, select {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
  border-radius: 6px;
  border: none;
}

button {
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: #4caf50;
  color: white;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background: #45a049;
}

.hidden {
  display: none;
}

.tabs {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #1c1c1c;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
}

.tabs button {
  background: none;
  color: white;
  font-weight: bold;
  width: auto;
}

.statbar {
  background: #333;
  height: 10px;
  border-radius: 6px;
  overflow: hidden;
  margin-bottom: 8px;
}

.fill {
  height: 100%;
}
</style>
</head>
<body>

<header>LifeSim</header>

<!-- CHARACTER CREATION -->
<div id="createScreen" class="container">
  <div class="card">
    <h2>Create Your Character</h2>
    <input id="nameInput" placeholder="Enter Name">
    <select id="genderInput">
      <option>Male</option>
      <option>Female</option>
    </select>
    <select id="countryInput">
      <option>USA</option>
      <option>Canada</option>
      <option>UK</option>
      <option>Australia</option>
    </select>
    <button onclick="startGame()">Start Life</button>
  </div>
</div>

<!-- GAME SCREEN -->
<div id="gameScreen" class="hidden container">

  <!-- LIFE TAB -->
  <div id="lifeTab">
    <div class="card">
      <h2 id="charName"></h2>
      <p id="age"></p>
      <p id="money"></p>
    </div>

    <div class="card">
      Health
      <div class="statbar"><div id="healthBar" class="fill" style="background:red;width:80%"></div></div>
      Smarts
      <div class="statbar"><div id="smartsBar" class="fill" style="background:blue;width:50%"></div></div>
      Looks
      <div class="statbar"><div id="looksBar" class="fill" style="background:pink;width:50%"></div></div>
      Happiness
      <div class="statbar"><div id="happinessBar" class="fill" style="background:yellow;width:50%"></div></div>
    </div>

    <div class="card">
      <button onclick="ageUp()">Age Up</button>
    </div>

    <div class="card">
      <div id="log"></div>
    </div>
  </div>

  <!-- CAREER TAB -->
  <div id="careerTab" class="hidden">
    <div class="card">
      <h3>Career</h3>
      <button onclick="getJob()">Get Job ($2000)</button>
    </div>
  </div>

  <!-- CRIME TAB -->
  <div id="crimeTab" class="hidden">
    <div class="card">
      <h3>Crime</h3>
      <button onclick="commitCrime()">Commit Crime</button>
    </div>
  </div>

  <!-- RELATIONSHIPS TAB -->
  <div id="relationshipTab" class="hidden">
    <div class="card">
      <h3>Relationships</h3>
      <button onclick="date()">Go On Date</button>
    </div>
  </div>

  <!-- OPTIONS TAB -->
  <div id="optionsTab" class="hidden">
    <div class="card">
      <h3>Options</h3>
      <button onclick="resetGame()">Restart Life</button>
    </div>
  </div>

</div>

<div class="tabs hidden" id="tabBar">
  <button onclick="showTab('life')">Life</button>
  <button onclick="showTab('career')">Career</button>
  <button onclick="showTab('crime')">Crime</button>
  <button onclick="showTab('relationship')">Relationships</button>
  <button onclick="showTab('options')">Options</button>
</div>

<script>
let age, health, smarts, looks, happiness, money, name;

function startGame() {
  name = document.getElementById("nameInput").value || "John Doe";
  age = 0;
  health = 80;
  smarts = 50;
  looks = 50;
  happiness = 50;
  money = 0;

  document.getElementById("createScreen").classList.add("hidden");
  document.getElementById("gameScreen").classList.remove("hidden");
  document.getElementById("tabBar").classList.remove("hidden");

  updateUI();
}

function updateUI() {
  document.getElementById("charName").innerText = name;
  document.getElementById("age").innerText = "Age: " + age;
  document.getElementById("money").innerText = "Money: $" + money;

  document.getElementById("healthBar").style.width = health + "%";
  document.getElementById("smartsBar").style.width = smarts + "%";
  document.getElementById("looksBar").style.width = looks + "%";
  document.getElementById("happinessBar").style.width = happiness + "%";
}

function addEvent(text) {
  let entry = document.createElement("div");
  entry.textContent = "Age " + age + ": " + text;
  document.getElementById("log").prepend(entry);
}

function ageUp() {
  age++;
  happiness += 2;
  updateUI();
}

function getJob() {
  money += 2000;
  happiness -= 2;
  addEvent("You got a basic job.");
  updateUI();
}

function commitCrime() {
  if (Math.random() < 0.5) {
    money += 5000;
    addEvent("You committed a crime and got away with it.");
  } else {
    health -= 20;
    addEvent("You got caught and beaten.");
  }
  updateUI();
}

function date() {
  happiness += 10;
  addEvent("You went on a date.");
  updateUI();
}

function resetGame() {
  location.reload();
}

function showTab(tab) {
  ["life","career","crime","relationship","options"].forEach(t=>{
    document.getElementById(t+"Tab").classList.add("hidden");
  });
  document.getElementById(tab+"Tab").classList.remove("hidden");
}
</script>

</body>
</html>
